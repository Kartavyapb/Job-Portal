services:
  - type: web
    name: django-job-portal
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: "gunicorn job_portal.wsgi:application"

    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: job_portal.settings

      - key: PYTHON_VERSION
        value: 3.12.3

      # ⚙️ Secret Key (set your own Django secret key here)
      - key: SECRET_KEY
        generateValue: true

      # ✅ Debug off in production
      - key: DEBUG
        value: False

      # ⚙️ Render automatically provides a database URL if you add PostgreSQL
      - key: DATABASE_URL
        fromDatabase:
          name: django-jobportal-db
          property: connectionString

      # ✅ Allowed hosts
      - key: ALLOWED_HOSTS
        value: .onrender.com,localhost,127.0.0.1

databases:
  - name: django-jobportal-db
    databaseName: jobportal
    user: jobportal_user

