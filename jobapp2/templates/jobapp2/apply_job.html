<!DOCTYPE html>
<html>
<head>

    {% load crispy_forms_tags %}

  <title>Apply for Job</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(30,30,30,0.9)), url("/static/images/job-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .form-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      background: rgba(255,255,255,0.1);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.4);
    }
    .btn-glass {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      backdrop-filter: blur(10px);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      transition: 0.3s;
    }
    .btn-glass:hover {
      background: rgba(255,255,255,0.4);
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="text-center">Apply for: {{ job.job_title }}</h2>
      <p class="text-center">Company: {{ job.company_name }}</p>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <center>
          <button type="submit" class="btn-glass mt-3">Submit Application</button>
        </center>
      </form>
    </div>
  </div>
</body>
</html>
