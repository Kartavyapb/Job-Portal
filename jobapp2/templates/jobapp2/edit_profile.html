<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}

    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
</head>
<body class="container py-5">

    <div class="card edit-card p-4 mx-auto">
        <h3 class="text-center mb-4">Edit Your Profile</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Profile Image Preview -->
            <div class="text-center mb-3">
                {% if profile.profile_pic %}
                    <img src="{{ profile.profile_pic.url }}" class="profile-pic-preview mb-2">
                {% else %}
                    <img src="{% static 'images/default-avatar.png' %}" class="profile-pic-preview mb-2">
                {% endif %}
            </div>

            <!-- File Upload -->
            <div class="mb-3">
                <label class="form-label">Profile Picture</label>
                <input type="file" class="form-control" name="profile_pic">
            </div>

            <!-- Basic Info -->
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone" value="{{ profile.phone }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" name="address" value="{{ profile.address }}">
            </div>

            <!-- Skills -->
            <div class="mb-3">
                <label class="form-label">Skills</label>
                <input type="text" class="form-control" name="skills" value="{{ profile.skills }}">
            </div>

            <!-- Experience -->
            <div class="mb-3">
                <label class="form-label">Experience</label>
                <input type="text" class="form-control" name="experience" value="{{ profile.experience }}">
            </div>

            <!-- Extra Fields -->

            <div class="mb-3">
                <label class="form-label">GitHub Profile</label>
                <input type="url" class="form-control" name="github" value="{{ profile.github }}">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                <a href="{% url 'dashboard' request.user.id %}" class="btn btn-secondary px-4">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
