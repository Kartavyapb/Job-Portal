{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Select Resume Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f8f9fa; font-family: Inter, Arial, sans-serif; padding:30px; }
    .template-card { border-radius: 15px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: all 0.3s; }
    .template-card:hover { transform: scale(1.02); box-shadow: 0 6px 12px rgba(0,0,0,0.15); }
    .template-img { height: 350px; object-fit: cover; width: 100%; }
  </style>
</head>
<body>
<div class="container">
  <h3 class="mb-4 text-center">ðŸŽ¨ Choose Your Resume Template</h3>

  <div class="row">
    {% for i in "12345" %}
      <div class="col-md-4 mb-4">
        <div class="card template-card">
          <img src="{% static 'resumeapp/images/template' %}{{ i }}.png" class="template-img" alt="Template {{ i }}">
          <div class="card-body text-center">
            <h6>Template {{ i }}</h6>
            <a href="{% url 'generate_resume' i %}" class="btn btn-primary mt-2">Select</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

  <div class="text-center mt-4">
    <a href="{% url 'review_resume' %}" class="btn btn-secondary">â¬… Back to Review</a>
  </div>
</div>
</body>
</html>
