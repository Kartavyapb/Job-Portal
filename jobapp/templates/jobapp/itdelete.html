<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Job</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff6a6a, #ffcc70);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .delete-box {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    .delete-box h1 {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #dc3545;
    }

    .btn-danger {
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 30px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn-danger:hover {
      transform: scale(1.1);
      background: #c82333;
    }

    .btn-secondary {
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 30px;
      margin-left: 10px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn-secondary:hover {
      transform: scale(1.1);
      background: #6c757d;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="delete-box">
    <h1>Are you sure you want to delete this job?</h1>
    <div>
      <a class="btn btn-danger" href="/delete-it/{{ job.id }}/">Delete</a>
      <a class="btn btn-secondary" href="/">Cancel</a>
    </div>
  </div>
</body>
</html>
